version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: mongo_noscites
    restart: always
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./data/mongo:/data/db

  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo_express_noscites
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongo

  ingest:
    build: ./ingest
    container_name: ingest_noscites
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://root:example@mongo:27017/
      MONGO_DB: noscites
      MONGO_COLLECTION: listings_paris
      CSV_PATH: /data/listings_paris.csv
    volumes:
      - ./data:/data
    restart: "no"   # ce service ne d√©marre pas automatiquement

  analysis:
    build: ./analysis
    container_name: noscites_analysis
    volumes:
      - ./data:/data
    restart: "no"
